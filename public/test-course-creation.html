<!DOCTYPE html>
<html>
<head>
    <title>Test Course Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Backend Course Management Test</h1>
    
    <button onclick="createTestCourse()">1. Create Test Course</button>
    <button onclick="checkCourses()">2. Check All Courses</button>
    <button onclick="checkLanding()">3. Test Landing Page API</button>
    
    <div id="result"></div>

    <script>
        function showResult(data, isError = false) {
            const result = document.getElementById('result');
            result.className = isError ? 'error' : 'success';
            result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function createTestCourse() {
            try {
                const response = await fetch('/api/test/create-course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function checkCourses() {
            try {
                const response = await fetch('/api/courses');
                const data = await response.json();
                showResult(data, !response.ok);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        async function checkLanding() {
            try {
                window.open('/', '_blank');
                showResult({ message: 'Landing page opened in new tab' });
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
